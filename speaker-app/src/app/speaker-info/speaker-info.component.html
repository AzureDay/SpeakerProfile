<mat-card>

	<mat-card-header>
		<h3>Profile</h3>
	</mat-card-header>

	<mat-card-content>
		<p>We will keep your email and phone for ourselves only. All communications will be held by email, we will use your phone number only in case of emergency. All other information will be published on our official website.</p>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.firstName" type="text" placeholder="First name">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.lastName" type="text" placeholder="Last name">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.email" type="email" placeholder="Email">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.phone" type="tel" placeholder="Phone">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.country" type="text" placeholder="Country">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.city" type="text" placeholder="City">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.company" type="text" placeholder="Company">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.jobTitle" type="text" placeholder="Job title">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="speakerInfo.photo" type="text" placeholder="Photo URL">
		</mat-form-field>

		<mat-form-field class="full-width">
			<textarea matInput
					  cdkTextareaAutosize
					  #autosize="cdkTextareaAutosize"
					  cdkAutosizeMinRows="3"
					  cdkAutosizeMaxRows="6"
					  [(ngModel)]="speakerInfo.bio"
					  placeholder="Bio"></textarea>
		</mat-form-field>
	</mat-card-content>
</mat-card>
