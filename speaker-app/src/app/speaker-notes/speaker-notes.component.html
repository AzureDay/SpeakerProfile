<mat-card>

	<mat-card-header>
		<h3>Additional notes</h3>
	</mat-card-header>

	<mat-card-content>
		<mat-form-field class="full-width">
			<textarea matInput
					  cdkTextareaAutosize
					  #autosize="cdkTextareaAutosize"
					  cdkAutosizeMinRows="2"
					  cdkAutosizeMaxRows="5"
					  [(ngModel)]="speakerNotes.notes"
					  placeholder="Notes"></textarea>
		</mat-form-field>
	</mat-card-content>

</mat-card>
